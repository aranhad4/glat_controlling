{% extends "base.html" %}

{% block title %}Produzir Produto{% endblock %}
{% load static %}
{% block content %}
<div class="produzir-produto">
    <h2>Produzir Produto</h2>
    
<header>
    <link rel="stylesheet" href="{% static 'css/producao/produzir_produto.css' %}">
</header>
    
    <form method="POST">
        {% csrf_token %}
        
        <label for="produto_final">Produto Final:</label>
        <select id="produto_final" name="produto_final" required>
            {% for produto in produtos %}
                <option value="{{ produto.id }}">{{ produto.nome }}</option>
            {% endfor %}
        </select>
        
        <label for="quantidade">Quantidade a Produzir:</label>
        <input type="number" id="quantidade" name="quantidade" min="1" required>
        
        <button type="submit">Produzir</button>
    </form>
    
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
