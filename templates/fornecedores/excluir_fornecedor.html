{% extends "base.html" %}
{% block title %}Excluir Fornecedor{% endblock %}
{% load static %}
{% block content %}
<h2>Confirmar Exclusão</h2>
<p>Você tem certeza de que deseja excluir o fornecedor "{{ fornecedor.nome }}"?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="button">Excluir</button>
    <a href="{% url 'lista_fornecedores' %}" class="button">Cancelar</a>
</form>
{% endblock %}
