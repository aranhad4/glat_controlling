{% extends "base.html" %}
{% block title %}Registrar Transferência{% endblock %}
{% block content %}
    <h1>Registrar Transferência de Estoque</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrar Transferência</button>
    </form>
    
    <br>
    <a href="{% url 'listar_transferencias' %}">Voltar para a lista de transferências</a>
{% endblock %}
